<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Contact</title>
  </head>
  <body>

<div class="container bg-light rounded">
<h2><span class="text-primary">Contact</span></h2>
<br>
<form netlify name="contact-form">
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">First name</label>
  <input type="text" name="firstname" class="form-control" id="exampleFormControlInput1" placeholder="Your first name..">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput2" class="form-label">Surname</label>
  <input type="text" name="surname" class="form-control" id="exampleFormControlInput2" placeholder="Your surname..">
</div>
<div class="mb-3">
  <label for="exampleFormControlInput3" class="form-label">Email address</label>
  <input type="email" name="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
  <textarea name="message" class="form-control" id="exampleFormControlTextarea1" placeholder="Your message here.." rows="3"></textarea>
</div>
 <div class="col-sm-2">Terms & Conditions</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Agree
        </label>
      </div>
    </div>
    <br>
<button class="btn-primary" type="submit">Submit</button>
</form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
